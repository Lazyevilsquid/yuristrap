<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="dist/css/yuri.css">
    <title>Yuri Strap</title>
	<style>
		.col-4 {
			background-color: skyblue;
		}  
	</style>
  </head>
  <body>
	<div class="container">
		<h1>Hello, Yuri!</h1>
    <h2>Grid</h2>
		<div class="row">
			<div class="col-sm-3">
				<p>
					col-sm-3
				</p>
			</div>
			<div class="col-sm-9">
				<p>
					col-sm-9
				</p>
			</div>
			<div class="col-md-4">
				<p>
					col-md-4
				</p>
			</div>
			<div class="col-md-8">
				<p>
					col-md-8
				</p>
			</div>
			<div class="col-12">
				<p>
					col-12
				</p>
			</div>
			<div class="col-lg-2">
				<p>
					col-lg-4
				</p>
			</div>
			<div class="col-lg-10">
				<p>
					col-lg-8
				</p>
			</div>
		</div>
  	</div>
    <hr/>
    <h2>Buttons</h2>
    <button type="button" class="btn btn-success">success</button>   
    <button type="button" class="btn btn-warning">warning</button>   
    <button type="button" class="btn btn-primary">primary</button>   
    <button type="button" class="btn btn-danger">Danger</button>  
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>  
    <button type="button" class="btn btn-info">Info</button>   
    <button type="button" class="btn btn-brown">Brown</button> 
    
    <br>
    <button type="button" class="btn btn-outline-success">success</button>   
    <button type="button" class="btn btn-outline-warning">warning</button>   
    <button type="button" class="btn btn-outline-primary">primary</button>  
    <button type="button" class="btn btn-outline-danger">Danger</button>  
    <button type="button" class="btn btn-outline-dark">Dark</button>  
    <button type="button" class="btn btn-outline-info">Info</button>  
    <button type="button" class="btn btn-outline-brown">Brown</button>  
   
    <br>
    <button type="button" class="btn btn-success btn-sm">Small button</button>
    <button type="button" class="btn btn-success btn-lg">Large button</button>
    <button type="button" class="btn btn-success btn-block">Block button</button>

  </div>
    <!-- JavaScript -->
	<!-- 	   -->
  </body>
</html>
